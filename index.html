<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
  </head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <body>
    <div id="main"> 
              <h1 id="title">
                  Survey Form<h1/>
                <p  id= "description">Thank you for your time</p>
                <form id="survey-form">
                  <div class="form group"> 
               <label id="name-label" for="name">Name</label>
                    <input type="text" name="Name" id="name" class="form-control" placeholder="Enter your name" required>
                  </div>
                   <div class="form group"> 
                <label id="email-label" for="email">Email</label>
                    <input type="email" name="Email" id="email" class="form-control" placeholder="Enter your email" required> 
                    </div>
                  <div class="form group"> 
                <label id="number-label" for="number">Age</label>
                    <input type="number" name="Number" id="number" class="form-control" placeholder="Enter your age" min="18" max="40"> 
                    </div>
                  <div class="form-group">
                    <label id="select">Which option best describes yout current role?</label>
                  <!-- <select id="dropdown" ></select>
                </div> -->
                </form>
    </div>
                </body>
      </html>
