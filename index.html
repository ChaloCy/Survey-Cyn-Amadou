<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
  </head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <body>
    <div id="main"> 
              <h1 id="title">
                 freeCodeCamp Survey Form<h1/>
                <p  id= "description">Thank you for taking the time to help us improve the platform</p>
                <form id="survey-form">
                  <div class="form group"> 
               <label id="name-label" for="name">Name</label>
                    <input type="text" name="Name" id="name" class="form-control" placeholder="Enter your name" required>
                  </div>
                   <div class="form group"> 
                <label id="email-label" for="email">Email</label>
                    <input type="email" name="Email" id="email" class="form-control" placeholder="Enter your email" required> 
                    </div>
                   <p>Please select your gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
                </div> 
                <br>
                  <div class="form group"> 
                <label id="number-label" for="number">Age</label>
                    <input type="number" name="Number" id="number" class="form-control" placeholder="age" min="18" max="40"> 
                    </div>
                  <div class="form-group">
                    <label id="selectlabel">Which option best describes yout current role?</label>
                    <br>
                   <select id="dropdown" >
                   	<option value="">Student</option>
                   	<option value="">Full-Time Job</option>
                   	<option value="">Full-Time Learner</option>
                   	<option value="">Other</option>
                   </select>
                </div> 
				<br>
                <div class="form-group">
                    <label id="radiolabel">Would you recommend freeCodeCamp to a friend</label>
                    <br>
                   
				<br>
                 <div class="form-group">
                    <label id="checkboxes">What would you like to see improved?(check all that applies)</label>
                    <br>
                    <input type="checkbox" value="Front-endprojects">
					<label for="">Front-end Projects</label><br>
					<input type="checkbox"  value="Videos">
					<label for="maybe">Videos</label><br>
					<input type="checkbox"  value="Forums">
					<label for="notsure">Forum</label>
                </div> 

                <div class="form-group">
                	<label for="text-area">Any Comments or Suggestions</label>
                	<br>
                	<textarea cols="20" rows="10" placeholder="Write something cool"></textarea>
                </div>

                <br>

                <div class="form-group">
                	
                	<input type="submit" id="submit" />
                </div>

                </form>
    </div>
                </body>
      </html>
